{% extends "default.html" %}
{% block title %}
    {{game["name"]}}
{% endblock title %}

{%block content%}
<div class="cardContainer">
    <div class="card">
        <img src="{{game['image']}}">
        <h1>{{game["name"]}}</h1>
        <p>Genre: {{game["genre"]}}</p>
        <p>Release Date: {{game["release"]}}</p>
        <p>Developer: {{game["developer"]}}</p>
        <p>Rating: {{game["rating"]}}</p>
        
    </div>
</div>
{%endblock content%}
